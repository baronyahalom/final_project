<!-- main app container -->

<div class="card m-3">
  <h5 class="card-header">Demographic information</h5>
  <div class="card-body">
    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">

        <div class="form-group col-4">
          <label>worker ID</label>
          <input type="text" formControlName="workerID" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.workerID.errors) || (f.workerID.touched && f.workerID.errors) }" />
         <div *ngIf="submitted && f.workerID.errors" class="invalid-feedback">
          <div *ngIf="f.workerID.errors.required">Worker ID is required</div>
        </div>
        </div>
        <div class="form-group col-2">
          <label>Age</label>
          <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': (submitted&&f.age.errors) || (f.age.errors&&f.age.touched) }" />
          <div *ngIf="f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors?.pattern || f.age.errors.min || f.age.errors.max">age must be over 18</div>
          </div>
          <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">age is required</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-3">
          <label>Gender</label>
          <select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': (submitted && f.gender.errors) || (f.gender.errors && f.gender.touched)}" >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
          <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
            <div *ngIf="f.gender.errors.required">gender is required</div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>What is your strong hand?</label>
          <select formControlName="hand" class="form-control" [ngClass]="{ 'is-invalid': (submitted&&f.hand.errors) || (f.hand.errors&&f.hand.touched) }" >
            <option value="right">Right</option>
            <option value="left">Left</option>
            <option value="both">Both hand are equally strong</option>
          </select>
          <div *ngIf="submitted && f.hand.errors" class="invalid-feedback">
            <div *ngIf="f.hand.errors.required">Strong hand is required</div>

          </div>
        </div>
      </div>
      <div class="form-row">
      <div class="form-group col-8">
        <label>Education</label>
        <select formControlName="education" class="form-control" [ngClass]="{ 'is-invalid': (submitted&&f.education.errors) || (f.education.errors && f.education.touched) }" >
          <option value="less">Less then hight school</option>
          <option value="hight">Hight school/GED</option>
          <option value="college">College</option>
          <option value="graduate">Graduate gagree</option>
          <option value="prefer">Prefer not to say</option>
        </select>
        <div *ngIf="submitted && f.education.errors" class="invalid-feedback">
          <div *ngIf="f.education.errors.required">Education is required</div>
        </div>
      </div>
      </div>
      <div class="text-center">
        <button id="btn1" >Submit</button>
        <button id="btn2" type="reset" (click)="onReset()">Reset information</button>
      </div>
    </form>
  </div>
</div>
